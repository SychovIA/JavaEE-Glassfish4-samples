<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>//JSF Ajax Echo</title>
</h:head>
<h:body>
	<h2 align="center">JSF Ajax Echo</h2>
	<h:form>
		
		<h:panelGrid columns="2">
			<h:outputText value="Echo input:"/>
			<h:inputText id="textInput" value="#{controller.text}">
				<f:ajax render="textVal" event="keyup"/>
			</h:inputText>
			<h:outputText value="Echo output:"/>
			<h:outputText id="textVal" value="#{controller.text}"/>	
		</h:panelGrid>
		<hr/>
		<h:panelGrid columns="1">
			<h:message style="color: red;" id="firstMessage" for="first"/>
			<h:message style="color: red;" id="secondMessage" for="second"/>
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:panelGrid />
			<h:panelGrid/>
			<h:outputLabel for="first" value="First Operand:"/>
			<h:inputText id="first" label="First Operand" value="#{controller.firstNumber}" size="3">
				<f:ajax event="keyup" render="firstMessage"/>		
			</h:inputText>
			<h:outputLabel for="second" value="Second Operand:"/>
			<h:inputText id="second" label="Second Operand" value="#{controller.secondNumber}" size="3">
				<f:ajax event="keyup" render="secondMessage"/>
			</h:inputText>
			<h:outputText value="Total:"/>
			<h:outputText id="sum" value="#{controller.total}" size="3"/>
			<h:commandButton actionListener="#{controller.calculateTotal}" value="Calculate Sum">
				<f:ajax execute="first second" render="sum"/>
			</h:commandButton>
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
