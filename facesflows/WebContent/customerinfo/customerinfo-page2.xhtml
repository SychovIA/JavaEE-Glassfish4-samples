<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Information</title>
    </h:head>
    <h:body>
        <h2>Enter Customer Information (Page 2 of 4)</h2>
        <h:form>
            <h:panelGrid columns="3">
                <p:outputLabel for="addrLine1" value="Address 1:"/>
                <p:inputText id="addrLine1" label="Addres 2" value="${customer.addrLine1}"/>
                <p:message for="addrLine1" display="icon"/>
                <p:outputLabel for="addrLine2" value="Address 2:"/>
                <p:inputText id="addrLine2" label="Address 2" value="${customer.addrLine2}"/>
                <p:message for="addrLine2" display="icon"/>
                <p:outputLabel for="city" value="City:"/>
                <p:inputText id="city" label="City" value="${customer.addrCity}"/>
                <p:message for="city" display="icon"/>
                <p:outputLabel for="state" value="State:"/>
                <p:selectOneMenu id="state" label="State" value="#{customer.state}">
	                <f:selectItem itemLabel="Select state" itemValue="" />
	                <f:selectItem itemLabel="Alabama" itemValue="AL" />
	                <f:selectItem itemLabel="Alaska" itemValue="AK" />
	                <f:selectItem itemLabel="Arizona" itemValue="AZ" />
	                <f:selectItem itemLabel="Arkansas" itemValue="AR" />
	                <f:selectItem itemLabel="California" itemValue="CA" />
                </p:selectOneMenu>
                <p:message for="state" display="icon"/>
                <p:outputLabel for="index" value="Index:"/>
                <p:inputText id="index" label="Index" value="${customer.index}"/>
                <p:message for="index" display="icon"/>
                <h:commandButton value="Previous" action="customerinfo"/>
                <h:commandButton value="Next" action="customerinfo-page3"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
