<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Save Customer</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name:" />
            <h:inputText id="firstName" value="#{customerController.firstName}" required="true">
            	<f:validateLength minimum="2" maximum="30"/>
            </h:inputText>
            <h:outputLabel for="lastName" value="Last Name:" />
            <h:inputText id="lastName" value="#{customerController.lastName}" required="true">
            	<f:validateLength minimum="2" maximum="30"/>
            </h:inputText>
            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{customerController.email}" required="true">
            	<f:validateLength minimum="2" maximum="30"/>
            </h:inputText>
            <h:panelGroup/>
            <h:commandButton value="Save" action="#{customerController.saveCustomer}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
